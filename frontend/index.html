<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caleb Cheptumo - Cloud Resume Challenge</title>
    <meta
      name="description"
      content="Caleb Cheptumo's portfolio and cloud resume challenge project"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <div>
          <!-- Logo/Name - Left -->
          <div>
            <a href="#">Caleb Cheptumo</a>
          </div>

          <!-- Navigation - Center -->
          <nav>
            <button data-section="about">
              About
              <span></span>
            </button>
            <button data-section="skills">
              Skills
              <span></span>
            </button>
            <button data-section="projects">
              Projects
              <span></span>
            </button>
            <button data-section="contact">
              Contact
              <span></span>
            </button>
          </nav>

          <!-- CTA Button - Right -->
          <a
            href="https://drive.google.com/drive/folders/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7,10 12,15 17,10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            Download CV
          </a>

          <!-- Mobile menu button -->
          <button id="mobileMenuBtn">
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
