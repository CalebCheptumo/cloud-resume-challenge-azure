<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caleb Cheptumo - Cloud Resume Challenge</title>
    <meta
      name="description"
      content="Caleb Cheptumo's portfolio and cloud resume challenge project"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <div>
          <!-- Logo/Name - Left -->
          <div>
            <a href="#">Caleb Cheptumo</a>
          </div>

          <!-- Navigation - Center -->
          <nav>
            <button data-section="about">
              About
              <span></span>
            </button>
            <button data-section="skills">
              Skills
              <span></span>
            </button>
            <button data-section="projects">
              Projects
              <span></span>
            </button>
            <button data-section="contact">
              Contact
              <span></span>
            </button>
          </nav>

          <!-- CTA Button - Right -->
          <a
            href="https://drive.google.com/drive/folders/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7,10 12,15 17,10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            Download CV
          </a>

          <!-- Mobile menu button -->
          <button id="mobileMenuBtn">
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="hero" aria-label="Introduction">
      <div>
        <!-- Left: Copy -->
        <div>
          <h1>Cloud Engineer</h1>
          <p>
            I design and implement scalable, reliable, and cost-efficient cloud
            solutions on Azure.
          </p>

          <div>
            <a
              href="https://drive.google.com/drive/folders/"
              target="_blank"
              rel="noopener noreferrer"
            >
              Download CV
            </a>
            <div aria-label="Social links">
              <a href="mailto:kibusia@calebcheptumo.com" aria-label="Email">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                  />
                  <polyline points="22,6 12,13 2,6" />
                </svg>
              </a>
              <a
                href="https://www.linkedin.com/in/calebcheptumo/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="LinkedIn"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                  />
                  <rect x="2" y="9" width="4" height="12" />
                  <circle cx="4" cy="4" r="2" />
                </svg>
              </a>
              <a
                href="https://github.com/CalebCheptumo"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="GitHub"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7a3.37 3.37 0 0 0-.94 2.61V22"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>

        <!-- Right: Image -->
        <div>
          <div>
            <img
              src="assets/caleb.jpg"
              alt="Portrait of Caleb Cheptumo"
              width="640"
              height="800"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div>
        <div>
          <!-- Left side - Name -->
          <div>
            <div>Caleb Cheptumo</div>
          </div>

          <!-- Right side - Tech stack -->
          <div>
            <p>Built with</p>
            <div>
              <span>HTML5</span>
              <span>CSS3</span>
              <span>JavaScript</span>
              <span>Azure</span>
            </div>
          </div>
        </div>

        <!-- Bottom border -->
        <div>
          <p>
            © 2025 Caleb Cheptumo. Made with ❤️ for the Cloud Resume Challenge.
          </p>
        </div>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
